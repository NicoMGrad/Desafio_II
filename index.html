<head>

<body>
    <h1>VUEjs</h1>
    <h2>Desafío2</h2>
    <div id="tablilla">
        <tabla :estilo="childclass" :booleano="condicional" :lista="items" :texto="textito" :numero="num" :objeto="saludo" :fecha="fecha" :class="fondoNegro"></tabla>

    <div id="footer">

        <div>
            <p><strong>CURSO VUE.JS</strong></p>
            <p>Nicolás Mercado Grad</p>
        </div>
    </div>

    <script>
        const tablilla = new Vue({
            el: '#tablilla',
            data: {
                fondoRed: 'fondo_rojo',
                condicional: false,
                textito: 'Esto es un texto',
                items: ['Item 1','Item 2','Item 3','Item 4'],
                num: 256666,
                saludo: {
                    hola: 'Holis',
                    nombre: ' quien quiera que seas'
                },
                fecha: new Date(1995,11,17),
                childclass: 'fnt_verde',
                fondoNegro: 'table-dark'
            }
        });
    </script>
